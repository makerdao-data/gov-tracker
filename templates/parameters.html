<!DOCTYPE html>
<html lang="en">
<head>
     {% include 'head.html' %}
</head>
<body>
    <div class="dashboard">

        <div class="header shadow">
            <a href="/" class="logo-container"><img alt="logo" class="logo" src="{{ url_for('static', filename='logo.png') }}"></a>
            <div class="title-form-container">
                <div class="title-container">
                    <div class="main_title">MCD Governance Tracker</div>
                    <div class="refresh">Protocol parameters</div>
                </div>
            </div>
        </div>


            <div class="right_panel shadow">
                <div id="table_container" style="visibility: hidden;">
                    <div><h3 style="margin-top: 2px; ">Protocol parameters history</h3></div>
                    <div class="right-box">
                        <table id="sorted-table" class="display nowrap" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Block</th>
                                    <th>Timestamp</th>
                                    <th>Tx hash</th>
                                    <th>Spell</th>
                                    <th>Parameter</th>
                                    <th>Ilk</th>
                                    <th>From value</th>
                                    <th>To value</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div id='cover' class="loader" style="margin-top: 20%; margin-left: auto; margin-right: auto;"></div>
            </div>

        <div class="footer shadow">
            {% include 'footer.html' %}
        </div>
    </div>

    <script>

        $(document).ready(function() {

            const url = window.location.href;
            const u = new URL(url);
            const yay = (u.pathname.substring(u.pathname.lastIndexOf('/') + 1));

            $.ajax({
                url: "/data/protocol_parameters",
                method: 'get',
                dataType: 'json',
                contentType: 'application/json',
                success: function (msg) {

                    if (msg.status === "success") {

                        const data = msg.data

                        $('#sorted-table').DataTable( {
                            data: data['parameters'],
                            autoWidth: false,
                            columns: [
                                { data: "BLOCK", width: '120px'  },
                                { data: "TIMESTAMP"  },
                                { data: "TX_HASH" },
                                { data: "SPELL" },
                                { data: "PARAMETER", width: '100px' },
                                { data: "ILK", width: '150px' },
                                { data: "FROM_VALUE", width: '180px' },
                                { data: "TO_VALUE", width: '180px' }
                            ],
                            order: [[ 0, "desc" ]],
                            lengthMenu: [[50, 100, 250 -1], [50, 100, 250, "All"]],
                            pageLength: 50,
                            dom: 'lBfrtip',
                            buttons: [ {
                                extend: 'csv',
                                text: 'Export to CSV',
                                filename: 'MKR_protocol_parameters',
                                exportOptions: {
                                    modifier: {
                                        search: 'none'
                                    }
                                }
                            }],
                            initComplete: function() {
                                if (this.api().page.info().pages <= 1) {
                                    $('#sorted-table_length').hide();
                                    $('#sorted-table_paginate').hide();
                                    $('#sorted-table_info').hide();
                                }
                                if (this.api().page.info().pages === 0) {
                                    $('#sorted-table_filter').hide();
                                }
                            }
                        });

                        $( "#sorted-table" ).removeClass();
                        $( "#sorted-table" ).addClass("simple-table");
                        $( "#sorted-table" ).addClass("dataTable");
                        $( "#sorted-table" ).addClass("no-footer");
                        $( "#cover" ).css("display", "none");
                        $( "#table_container" ).css("visibility", "visible");

                        $( "#data_html" ).css("display", "contents");

                     } else {
                        const error_message = `
                        <div style="padding: 10px; margin-bottom: 50px">
                            <h2>Problem while fetching data :(<br>
                            Please try again</h2>
                        </div>`;
                        $( "#data_html" ).html(error_message);
                        $( "#table_container" ).html(error_message);
                    }
                },
                error: function (ex) {
                    const error_message = `
                    <div style="padding-left: 50px; margin-top: 50px; margin-bottom: 50px">
                        <h2>Something went wrong :(<br>
                        Try again later</h2>
                    </div>`;
                    $( "#dashboard" ).html(error_message);
                }
            });
        });

    </script>

</body>
</html>
